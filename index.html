<!DOCTYPE html>
<html>
  <head>
    <title>Get User Location</title>
  </head>
  <body>
    <button id="getLocationButton">Get My Location</button>
    <p id="locationResult"></p>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const getLocationButton = document.getElementById('getLocationButton');
        const locationResult = document.getElementById('locationResult');

        // Check if the Geolocation API is available in the browser
        if ('geolocation' in navigator) {
          getLocationButton.addEventListener('click', getUserLocation);
        } else {
          getLocationButton.disabled = true;
          locationResult.textContent = 'Geolocation is not available in your browser.';
        }

        function getUserLocation() {
          // Use the Geolocation API to get the user's location
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              locationResult.textContent = `Latitude: ${latitude}, Longitude: ${longitude} , ${latitude},${longitude}`;
			  
            },
            function (error) {
              switch (error.code) {
                case error.PERMISSION_DENIED:
                  locationResult.textContent = 'User denied the request for Geolocation.';
                  break;
                case error.POSITION_UNAVAILABLE:
                  locationResult.textContent = 'Location information is unavailable.';
                  break;
                case error.TIMEOUT:
                  locationResult.textContent = 'The request to get user location timed out.';
                  break;
                default:
                  locationResult.textContent = 'An unknown error occurred.';
              }
            }
          );
        }
      });
    </script>
  </body>
</html>
